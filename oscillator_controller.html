<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- https://www.aihara.co.jp/~taiji/browser-security/js/equal_temperament.html -->
    <select name="frequency" id="frequency">
            <option value="261.626">C4</option>
            <option value="293.665">D4</option>
            <option value="329.628">E4</option>
            <option value="349.228">F4</option>
            <option value="391.995">G4</option>
            <option value="440.000" selected>A4</option>
            <option value="493.883">B4</option>
            <option value="523.251">C5</option>
        </select>
    <select name="type" id="type">
        <option value="sine" selected>SINE</option>
        <option value="square">SQUARE</option>
        <option value="saw">SAW</option>
        <option value="triangle">TRIANGLE</option>
    </select>
    <input type="range" id="duration" min="100" max="10000" value="3000" />
    <p id="dur">3000</p>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <script src="./scripts/oscillator_controller.js"></script>
</body>

</html>
